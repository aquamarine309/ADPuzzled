name: Deploy release

on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  build:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 18          
          cache: npm               

      - name: Install dependencies
        run: npm ci               

      - name: Build project
        run: npm run build:release 
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 
        with:
          github_token: ${{ secrets.GH_PUBLISH_TOKEN }} 
          publish_dir: ./dist
          destination_dir: ./      
          keep_files: false        
          force_orphan: true       